
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASTRA AI | RTMS Security</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #020202; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF9933; 
      }

      /* Animations */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 60s linear infinite;
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; 
        background: linear-gradient(to bottom, transparent 50%, rgba(255, 0, 0, 0.05) 51%, transparent 52%);
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
      .scanline::after {
        content: " ";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(18, 16, 16, 0.1);
        opacity: 0;
        animation: flicker 0.15s infinite;
        pointer-events: none;
      }

      @keyframes red-alert {
        0%, 100% { box-shadow: inset 0 0 20px rgba(255, 0, 0, 0.1); }
        50% { box-shadow: inset 0 0 100px rgba(255, 0, 0, 0.4); }
      }
      
      .animate-red-alert {
        animation: red-alert 2s infinite;
      }
      
      /* CRT Effect */
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      .glass-panel {
        background: rgba(2, 2, 2, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 240, 255, 0.1);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              astra: {
                black: '#020202',
                saffron: '#FF9933',
                blue: '#00F0FF',
                green: '#00FF41',
                darkgray: '#0A0A0A',
                danger: '#FF0000', // Added Danger Red
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              rajdhani: ['Rajdhani', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            }
          }
        }
      }
    </script>
